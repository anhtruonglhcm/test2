<div>
    <mat-toolbar>
        <button mat-raised-button color="accent" class="btnnew" (click)="newPostCate()">New Post Category</button>
    </mat-toolbar>
</div>

<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> STT
        </mat-header-cell>
        <mat-cell *matCellDef="let index = index"> {{index+1}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
